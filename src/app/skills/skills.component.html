
<div class="position-relative">
<div class="card text-center mt-5" *ngFor="let skill of skills">
    <div class="card-header">
        Skill
    </div>
    <div class="card-body">
        <h5 class="card-title">{{skill.name}}</h5>
        <p class="card-text">I have some experience.</p>
        <br>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
    <div class="card-footer text-body-secondary">
        with experience {{skill.exp}}
    </div>
</div>
</div>
